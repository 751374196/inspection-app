name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 关键：配置虚拟终端为伪交互模式，解决stty报错
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        # 关键：缓存Python依赖，加速构建
        cache: 'pip'
    
    - name: Verify Python version
      run: |
        python3 --version
        which python3
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libncurses-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          openjdk-17-jdk \
          zip \
          unzip \
          libltdl-dev \
          zlib1g-dev \
          patchelf
    # 关键修复1：固定兼容Python3.10的Buildozer/Cython版本，避开高版本兼容问题
    - name: Install Buildozer (fixed compatible version)
      run: |
        pip3 install --user buildozer==1.5.0 cython==0.29.36
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Display Buildozer version
      run: buildozer --version
    
    # 关键修复2：去掉yes |，改用Buildozer原生--yes参数，解决Broken pipe；加-vv看详细日志
    - name: Build Android APK
      run: |
        buildozer --yes android release -vv
      env:
        ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
        ANDROID_NDK_ROOT: $HOME/.buildozer/android/platform/android-ndk-r25b
        # 关键：禁用stty终端检查，解决ioctl报错
        PYTHONUNBUFFERED: 1
        TERM: dumb
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30