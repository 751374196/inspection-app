name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Verify Python version
      run: |
        python3 --version
        which python3
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libncurses-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          openjdk-17-jdk \
          zip \
          unzip \
          libltdl-dev \
          zlib1g-dev \
          patchelf

    # 核心修复：修正cmdline-tools目录层级 + 正确初始化SDK环境
    - name: Fix SDK path & accept licenses (final fix)
      run: |
        # 定义绝对SDK根路径，全程统一使用
        SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        # 1. 递归创建所有必要目录，清空旧目录避免冲突
        rm -rf $SDK_ROOT/cmdline-tools
        mkdir -p $SDK_ROOT/cmdline-tools/latest $SDK_ROOT/tools/bin $SDK_ROOT/platform-tools
        # 2. 下载cmdline-tools（3次重试，避免网络失败）
        wget --tries=3 -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O /tmp/cmdline-tools.zip
        # 3. 解压到临时目录，处理嵌套层级问题（核心修复！）
        unzip -q /tmp/cmdline-tools.zip -d /tmp/
        # 解压后是 /tmp/cmdline-tools/cmdline-tools/*，移到指定目录
        mv /tmp/cmdline-tools/cmdline-tools/* $SDK_ROOT/cmdline-tools/latest/
        # 4. 验证核心文件是否存在，提前排查
        if [ ! -f "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "❌ 核心文件缺失，下载/解压失败"
          ls -l $SDK_ROOT/cmdline-tools/latest/
          exit 1
        fi
        echo "✅ cmdline-tools目录处理成功，sdkmanager已存在"
        # 5. 只创建软链接（无需复制，原文件存在则软链接有效）
        ln -sf $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/sdkmanager
        ln -sf $SDK_ROOT/cmdline-tools/latest/bin/avdmanager $SDK_ROOT/tools/bin/avdmanager
        # 6. 给实际的脚本赋可执行权限（而非软链接）
        chmod +x $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/cmdline-tools/latest/bin/avdmanager
        # 7. 配置环境变量，优先级最高
        export ANDROID_HOME=$SDK_ROOT
        export ANDROID_SDK_ROOT=$SDK_ROOT
        export PATH=$SDK_ROOT/tools/bin:$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/platform-tools:$PATH
        # 8. 校验软链接是否有效
        if [ -x "$SDK_ROOT/tools/bin/sdkmanager" ]; then
          echo "✅ 软链接验证成功，Buildozer可识别sdkmanager"
          $SDK_ROOT/tools/bin/sdkmanager --version 2>&1 | head -n1
        else
          echo "❌ 软链接无效"
          exit 1
        fi
        # 9. 自动接受许可证+安装必备工具（取消日志屏蔽，方便排查）
        echo "y" | $SDK_ROOT/tools/bin/sdkmanager --licenses
        echo "y" | $SDK_ROOT/tools/bin/sdkmanager "build-tools;36.1.0" "platform-tools" "platforms;android-31"
        # 10. 清理临时文件
        rm -rf /tmp/cmdline-tools /tmp/cmdline-tools.zip
        echo "✅ SDK环境初始化全部完成"

    - name: Install Buildozer (fixed compatible version)
      run: |
        pip3 install --user buildozer==1.5.0 cython==0.29.36
        echo "/home/runner/.local/bin" >> $GITHUB_PATH
    
    - name: Display Buildozer version
      run: buildozer --version
    
    - name: Build Android APK
      run: |
        buildozer --yes android release -vv
      env:
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_NDK_ROOT: /home/runner/.buildozer/android/platform/android-ndk-r25b
        PYTHONUNBUFFERED: 1
        TERM: dumb
        PATH: /home/runner/.buildozer/android/platform/android-sdk/tools/bin:/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
