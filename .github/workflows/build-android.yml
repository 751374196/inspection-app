name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Verify Python version
      run: |
        python3 --version
        which python3
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libncurses-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          openjdk-17-jdk \
          zip \
          unzip \
          libltdl-dev \
          zlib1g-dev \
          patchelf

    # 核心修复：接受许可证+安装Build-Tools+【软链接适配Buildozer默认路径】
    - name: Accept Android SDK licenses and fix sdkmanager path
      run: |
        # 1. 创建所有必要目录（含Buildozer默认找的tools/bin）
        SDK_PATH=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $SDK_PATH/cmdline-tools/latest/bin $SDK_PATH/tools/bin
        # 2. 下载并解压新版cmdline-tools（含sdkmanager）
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $SDK_PATH/
        mv $SDK_PATH/cmdline-tools $SDK_PATH/cmdline-tools/latest
        # 3. 关键：创建软链接，让Buildozer在默认路径找到sdkmanager
        ln -s $SDK_PATH/cmdline-tools/latest/bin/sdkmanager $SDK_PATH/tools/bin/sdkmanager
        ln -s $SDK_PATH/cmdline-tools/latest/bin/avdmanager $SDK_PATH/tools/bin/avdmanager
        # 4. 配置环境变量
        export PATH=$SDK_PATH/cmdline-tools/latest/bin:$SDK_PATH/tools/bin:$PATH
        export ANDROID_HOME=$SDK_PATH
        # 5. 自动接受许可证+安装依赖工具
        echo "y" | sdkmanager --licenses > /dev/null 2>&1
        echo "y" | sdkmanager "build-tools;36.1.0" "platform-tools" "tools" "platforms;android-31" > /dev/null 2>&1
        # 6. 验证：检查sdkmanager是否能被Buildozer识别
        if [ -f $SDK_PATH/tools/bin/sdkmanager ]; then
          echo "✅ sdkmanager路径适配成功，Buildozer可识别"
          $SDK_PATH/tools/bin/sdkmanager --version
        fi
        # 7. 清理文件
        rm -f cmdline-tools.zip

    - name: Install Buildozer (fixed compatible version)
      run: |
        pip3 install --user buildozer==1.5.0 cython==0.29.36
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Display Buildozer version
      run: buildozer --version
    
    - name: Build Android APK
      run: |
        buildozer --yes android release -vv
      env:
        ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
        ANDROID_NDK_ROOT: $HOME/.buildozer/android/platform/android-ndk-r25b
        PYTHONUNBUFFERED: 1
        TERM: dumb
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
