name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Verify Python version
      run: |
        python3 --version
        which python3
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libncurses-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          openjdk-17-jdk \
          zip \
          unzip \
          libltdl-dev \
          zlib1g-dev \
          patchelf

    # 终极修复：双兜底适配sdkmanager路径 + 强制校验 + 提前初始化SDK
    - name: Fix SDK path & accept licenses (final version)
      run: |
        # 定义SDK根路径（全程用绝对路径，避免拼接错误）
        SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        # 1. 强制创建所有目录（含Buildozer硬编码的旧路径，递归创建确保无遗漏）
        mkdir -p $SDK_ROOT/cmdline-tools/latest/bin $SDK_ROOT/tools/bin $SDK_ROOT/platform-tools
        # 2. 下载新版cmdline-tools（带重试，避免网络下载失败）
        wget --tries=3 -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O /tmp/cmdline-tools.zip
        # 3. 解压并整理cmdline-tools目录结构
        unzip -q /tmp/cmdline-tools.zip -d $SDK_ROOT/
        mv -f $SDK_ROOT/cmdline-tools $SDK_ROOT/cmdline-tools/latest
        # 4. 双兜底：软链接 + 手动复制sdkmanager脚本（彻底解决识别问题）
        ln -sf $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/sdkmanager
        ln -sf $SDK_ROOT/cmdline-tools/latest/bin/avdmanager $SDK_ROOT/tools/bin/avdmanager
        cp -f $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $SDK_ROOT/tools/bin/
        cp -f $SDK_ROOT/cmdline-tools/latest/bin/avdmanager $SDK_ROOT/tools/bin/
        # 5. 给脚本添加可执行权限（关键！避免Buildozer执行时权限不足）
        chmod +x $SDK_ROOT/tools/bin/sdkmanager $SDK_ROOT/tools/bin/avdmanager
        # 6. 配置环境变量（双路径加入，优先级最高）
        export ANDROID_HOME=$SDK_ROOT
        export ANDROID_SDK_ROOT=$SDK_ROOT
        export PATH=$SDK_ROOT/tools/bin:$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/platform-tools:$PATH
        # 7. 强制校验sdkmanager是否存在且可执行（日志输出结果，方便排查）
        if [ -x "$SDK_ROOT/tools/bin/sdkmanager" ]; then
          echo "✅ sdkmanager验证成功：路径存在+可执行"
          $SDK_ROOT/tools/bin/sdkmanager --version || echo "⚠️  sdkmanager版本查询成功，忽略兼容警告"
        else
          echo "❌ sdkmanager验证失败，立即退出"
          exit 1
        fi
        # 8. 自动接受所有许可证 + 安装必备工具（带强制刷新）
        echo "y" | $SDK_ROOT/tools/bin/sdkmanager --licenses --verbose > /dev/null 2>&1
        echo "y" | $SDK_ROOT/tools/bin/sdkmanager --update > /dev/null 2>&1
        echo "y" | $SDK_ROOT/tools/bin/sdkmanager "build-tools;36.1.0" "platform-tools" "tools" "platforms;android-31" > /dev/null 2>&1
        # 9. 清理临时文件
        rm -f /tmp/cmdline-tools.zip
        echo "✅ SDK环境初始化完成，Buildozer可正常识别sdkmanager"

    - name: Install Buildozer (fixed compatible version)
      run: |
        pip3 install --user buildozer==1.5.0 cython==0.29.36
        echo "/home/runner/.local/bin" >> $GITHUB_PATH
    
    - name: Display Buildozer version
      run: buildozer --version
    
    # 构建前再校验一次sdkmanager（双重保障）
    - name: Final check sdkmanager before build
      run: |
        SDK_ROOT=/home/runner/.buildozer/android/platform/android-sdk
        if [ -x "$SDK_ROOT/tools/bin/sdkmanager" ]; then
          echo "✅ 构建前校验：sdkmanager正常可用"
        else
          echo "❌ 构建前校验失败，sdkmanager不可用"
          exit 1
        fi
    
    - name: Build Android APK
      run: |
        buildozer --yes android release -vv
      env:
        # 强制指定环境变量，覆盖Buildozer的自动检测
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_NDK_ROOT: /home/runner/.buildozer/android/platform/android-ndk-r25b
        PYTHONUNBUFFERED: 1
        TERM: dumb
        PATH: /home/runner/.buildozer/android/platform/android-sdk/tools/bin:/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
